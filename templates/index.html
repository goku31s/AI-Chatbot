<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abhinav AI Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="app-container">
    <!-- Left panel: session history -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Sessions</h2>
        <button id="new-session">+ New Chat</button>
      </div>
      <ul id="session-list" class="session-list">
        <!-- Dynamic list of previous sessions -->
      </ul>
    </div>

    <!-- Right panel: chat area -->
    <div class="chat-container">
      <div class="header">
        <h1>Abhinav AI ChatBot</h1>
      </div>

      <div id="chat-box" class="chat-box"></div>

      <form id="chat-form" class="chat-form">
        <input type="text" id="user-input" name="user_input" placeholder="Type your message..." autocomplete="off"/>
        <button type="submit" id="submitBtn">Send</button>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
